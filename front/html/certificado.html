    <link rel="stylesheet" href="../certificado.css">

<body>
    <div class="certificate-container">

            <div class="certificate-content">
                <h1>Certificado de Reconocimiento</h1>
                <p class="subheading">Otorgado a</p>
                <h2 id="volunteerName">[Nombre del Voluntario]</h2>
                <p class="description">
                    En reconocimiento a su destacada participaci√≥n y compromiso en el programa de voluntariado de tipo 
                    <span id="volunteerType">[Tipo de Voluntariado]</span>.
                </p>
                <p class="footer">Emitido el <span id="issueDate">[Fecha]</span></p>
                <div class="signature">
                </div>
            </div>
        </div>
    </div>
