<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="submit">Iniciar Sesión</button>
                <button type="button" class="cancel-button" id="cancelButton">Cancelar</button>
            </div>
        </form>
        <!-- Botón de "Olvidé mi contraseña" -->
        <div class="forgot-password">
            <button type="button" id="forgotPasswordButton">Olvidé mi contraseña</button>
        </div>
    </div>
    </div>

    <script src="../js/login.js"></script> <!-- Archivo JS para gestionar el login -->
</body>
</html>
